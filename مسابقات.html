<style>
:root{
  --accent1:#00ffff;
  --accent2:#00aaff;
  --dark-bg:#0b0b0b;
  --text:#f0f0f0;
  --muted:#9e9e9e;
  --card-radius:20px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Noto Sans Arabic', Tahoma, Arial, sans-serif;
  background:#0b0b0b;
  color:var(--text);
  line-height:1.7;
  overflow-x:hidden;
  position: relative;
  padding:20px;
}
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(220deg,#001f3f,#004d66,#001f3f);
  background-size:400% 400%;
  z-index:-3;
  animation: gradientBG 30s ease infinite;
  filter: brightness(0.35);
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
canvas#matrix{position:fixed; top:0; left:0;width:100%; height:100%; z-index:-2; opacity:0.17;}
#particles-js{position:fixed; top:0; left:0;width:100%; height:100%; z-index:-1; pointer-events:none; opacity:0.3;}

.container{max-width:980px;margin:auto;position:relative;z-index:1;}

nav{display:flex; justify-content:center; gap:12px; margin-bottom:30px; flex-wrap:wrap;}
nav a{text-decoration:none; color:var(--accent1); font-weight:700; padding:10px 18px; border-radius:15px; transition:0.3s; background: rgba(30,30,30,0.85);}
nav a:hover{background: var(--accent2); color:#fff;}

header{text-align:center; padding:40px 20px; color:#fff;}
header h1{font-size:2.8rem; text-shadow:2px 2px 15px rgba(0,0,0,0.6); background: linear-gradient(90deg,var(--accent1),var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
header p{font-size:1.2rem;margin-top:8px;}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:25px;
}
.gallery img{
  width:100%;
  border-radius: var(--card-radius);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor:pointer;
  box-shadow:0 15px 40px rgba(0,255,255,0.3);
}
.gallery img:hover{transform:scale(1.05); box-shadow:0 20px 60px rgba(0,255,200,0.5);}

.note{margin-top:25px; font-size:1.1rem; color:var(--muted); text-align:center;}

footer{text-align:center;margin-top:50px;color:var(--muted);font-size:0.9rem;}
</style>
</head>

<script>
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const letters='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
const fontSize=16;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++)drops[x]=Math.random()*canvas.height;
function drawMatrix(){
  ctx.fillStyle='rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#0ff';
  ctx.font=fontSize+'px monospace';
  for(let i=0;i<drops.length;i++){
    const text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,35);
</script>
